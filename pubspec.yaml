name: my_ai_chef
description: O teu chef pessoal com IA que aprende exatamente o que gostas
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  go_router: ^14.3.0
  google_places_flutter: ^2.0.9
  http: ^1.2.2
  geocoding: ^3.0.0
  intl: ^0.19.0
  image_picker: ^1.1.2
  lottie: ^3.1.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
